{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row justify-content-md-center">
    <div class="col-6">
        <h1>Makale Güncelle</h1>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button  type="submit"  class="btn btn-outline-warning btn-rounded"  data-mdb-ripple-color="dark">Makalenizi Yayınlayın</button>
    
        </form>
    </div>
    

</div>

{% endblock body %}
