<!DOCTYPE html>
{% load static%}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}">
    <title>BK Blog</title>
</head>
<body>
    {% include "includes/navbar.html" %}

    

    <div  style = "margin-top : 100px; margin-bottom :100px;" class = "container">
        {% if messages %}
            {% for message in messages %}
            {% if message.tags == "warning" %}
            <div>
                
                
                <div class="toast align-items-center text-white bg-danger border-0" id="EpicToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 100px; right: 200px;">
                    <div class="toast-header text-white bg-danger">
                        
                        <strong class="me-auto">Dikkat!</strong>
                        
                        
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            
                        </button>
                    </div>
                    
                    <div class="toast-body">
                        {{ message }}
                    </div>
                </div>
            </div>
            
            {% else %}
            <div>
                
                
                <div class="toast align-items-center text-white bg-{{ message.tags }} border-0" id="EpicToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 100px; right: 200px;">
                    <div class="toast-header text-white bg-{{ message.tags }}">
                        
                        <strong class="me-auto">Dikkat!</strong>
                        
                        
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            
                        </button>
                    </div>
                    
                    <div class="toast-body">
                        {{ message }}
                    </div>
                </div>
            </div>
            {% endif %}
            
            {% endfor %}
        
        {% endif %}

        {% block body %}
        




        {% endblock body %}
    </div>
        




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script>src="{% static 'js/bootstrap.min.js'%}"</script>
    <script>src="{% static 'js/jquery-3.6.0.min.js'%}"</script>
    <script  type="text/javascript"  src="{%static 'js/mdb.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script>
        var option = 
        {
            animation : true,
            delay : 4000
        };
        
        
        
            var toastHTMLElement = document.getElementById( 'EpicToast' );
            
            var toastElement = new bootstrap.Toast( toastHTMLElement, option );
            
            toastElement.show( );
        
        
        
        
    </script>
</body>
</html>
