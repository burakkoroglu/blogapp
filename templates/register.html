{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <h1>Kayıt Ol</h1>
        <hr>
        
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}

            <button  type="submit"  class="btn btn-outline-success btn-rounded"  data-mdb-ripple-color="dark">Kayıt Ol</button>
    
        </form>
        
        
    </div>
    

</div>

{% endblock body %}
